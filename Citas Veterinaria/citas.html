<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="citas.css">
    <title>Veterinaria Loyal Beings</title>

</head>
<body>

    <section id="home">

        <div id="titulo" onclick="reload()">
            <h1>Loyal Beings</h1>
        </div>

        <button id="solicitar" type="button" class="btn btn-primary" data-bs-toggle="modal"                             data-bs-target="#staticBackdrop">
            Agenda Tu Cita
        </button>



    </section>


    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel"> REGISTRO</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="modal-body">
              
                <section id="registro"> <!-- cont_for -->

                    
               
                    <div class="nombre"> 
                        <p class="tColor" class="text_nombre">Nombre de la mascota</p>
                        <input type="text" id="nombreMascota" class="nombre_Mascota" name="nombreMascota"
                            placeholder="Ingrese el nombre de la mascota">
                    </div>
                    <div class="propietario">
                        <p class="tColor" class="text_propietario">Nombre del propietario</p>
                        <input type="text" id="nombrePropietario" class="nombre_Propietario" name="nombrePropietario"
                            placeholder="Ingrese el nombre del propietario">
                    </div>
                    <div class="telefono">
                        <p  class="tColor" class="text_telefono">Telefono</p>
                        <input type="text" id="telefono" class="cel_telefono" name="telefono" placeholder="Ingrese el telefono">
                    </div>
                    <div class="mascota">
                        <p  class="tColor" class="text_mascota">Tipo de mascota</p>
                        <select name="tipoMascota" id="tipoMascota" class="tipo_Mascota">
                            <option value="0">Seleccione una opcion</option>
                            <option value="1">Perro</option>
                            <option value="2">Gato</option>
                            <option value="3">Ave</option>
                            <option value="4">Roedor</option>
                            <option value="5">Pez</option>
                            <option value="6">Otro</option>
                        </select>
                    </div>
                    <div class="fechaCita">
                        <p  class="tColor" class="text_fechaCita">Fecha de la cita</p>
                        <input type="date" id="fechaCita" class="fecha_Cita" name="fechaCita">
                    </div>
                    <div class="horaCita">
                        <p class="tColor"  class="text_horaCita">Hora de la cita</p>
                        <input type="time" id="horaCita" class="hora_Cita" name="horaCita">
                    </div>
                    <div class="sintomas">
                        <p  class="tColor" class="text_sintomas">Sintomas</p>
                        <textarea name="sintomas" id="sintomas" class="sin_sintomas" cols="30" rows="10"
                            placeholder="Ingrese los sintomas"></textarea>
                    </div>
                

                </section>

                <div class="btns_accion">
                    <div class="registro_btnLim">
                        <button class="btn_limpiar" onclick="limpiar()">Limpiar</button>
                    </div>
                    <div class="registro_btnEnv">
                        <button class="btn_enviar" onclick="enviar()">Enviar</button>
                    </div>
             

            </div>

            

            </div>
          </div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    
    <script src="citas.js"></script>

    
</body>
</html>
